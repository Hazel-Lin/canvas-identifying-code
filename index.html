<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas验证码</title>
    <style>

      }

      }
    </style>
</head>
<body>
    <div class="code">
        <input type="text" value="" placeholder="请输入验证码（不区分大小写）" class="input-val">
        <canvas id="canvas" width="100" height="30"></canvas>
        <button class="btn" onclick="handleClick()">提交</button>
    </div>
<script>
    let show_num = [];
    draw(show_num);
    function handleClick(){
      console.log('click button')
      console.log(document.querySelector('.input-val'))
      let val = document.querySelector('.input-val').value.toLowerCase();

      }else{
          alert('验证码错误！请重新输入！');
          document.querySelector('.input-val').value
      }
    }



    function handleClick2(){
      let val2 = document.querySelector('canvas');
      val.addEventListener('click', draw(show_num))
     
    }

    //生成并渲染出验证码图形
    function draw(show_num) {
        let canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        let canvas_width=canvas.width;
        let canvas_height=canvas.height;
        
        let context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        let sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        let aCode = sCode.split(",");
        let aLength = aCode.length;//获取到数组的长度
        
        for (let i = 0; i < 4; i++) {  //这里的for循环可以控制验证码位数（如果想显示6位数，4改成6即可）
            let j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            // let deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            let deg = Math.random() - 0.5; //产生一个随机弧度
            let txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            let x = 10 + i * 20;//文字在canvas上的x坐标
            let y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (let i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (let i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            let x = Math.random() * canvas_width;
            let y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    //得到随机的颜色值
    function randomColor() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }

</script>

</body>
